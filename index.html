<div class="container bg-light h-100 p-5">
    <div class="w-100 d-flex justify-content-end">
        <button class="btn btn-info" id="button-toggle-user" type="button">
            <i class="bi bi-people"></i>
            Cambiar de usuario
        </button>
    </div>
    <div class="col-sm-12 row d-flex flex-column align-items-center">
        <h1 class="font-weight-bold" id="nombre"></h1>
        <img id="avatar" src=""
             height="300px" width="300px" alt="Avatar">

    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 p-4">
            <div class="border p-4">
                <h2>Datos Personales</h2>
                <table class="p-4 m-3 w-100 tableContent">
                    <thead class="bg-primary text-light">
                    <tr class="border-bottom ">
                        <th>Llave</th>
                        <th>Valor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-bottom">
                        <td>Código</td>
                        <td id="codigo"></td>
                    </tr>
                    <tr class="border-bottom">
                        <td>Cédula</td>
                        <td id="cedula"></td>
                    </tr>
                    <tr class="border-bottom">
                        <td>Edad</td>
                        <td id="edad"></td>
                    </tr>
                    <tr class="border-bottom">
                        <td>Dirección</td>
                        <td id="direccion"></td>
                    </tr>
                    <tr>
                        <td>Teléfono</td>
                        <td id="telefono"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 p-4">
            <div class="border p-4 d-flex flex-column">
                <h2>Cursos Actuales</h2>
                <form style="margin:10px;">
                    <div class="form-row d-flex m-2 flex-nowrap">
                        <input class="form-control flex-grow-1 " id="search-box" placeholder="Filtrar por nombre"
                               type="text">
                        <button class="btn btn-success mx-2" id="button-filterByName" type="button">Aplicar</button>
                        <button class="btn btn-info" id="button-reset" type="button"><i
                                class="bi bi-arrow-counterclockwise text-white"></i></button>
                    </div>
                </form>
                <form style="margin:10px;">
                    <div class="form-row d-flex m-2 flex-nowrap">
                        <input class="form-control flex-grow-2 " id="min-creds" placeholder="Min. creditos"
                               type="number">
                        <input class="form-control flex-grow-2 mx-2" id="max-creds" placeholder="Max. creditos"
                               type="number">
                        <button class="btn btn-success " id="button-filterCreds" type="button">
                            <i class="bi bi-check"></i>
                        </button>
                    </div>
                </form>
                <table class="p-4 m-3 w-100 tableContent">
                    <thead class="bg-primary text-light">
                    <tr class="border-bottom ">
                        <th>Curso</th>
                        <th>Profesor</th>
                        <th>Creditos</th>
                    </tr>
                    </thead>
                    <tbody id="cursos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
